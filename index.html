<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900
            &family=Playfair+Display:wght@700&family=Raleway:wght@400;700&family=
            Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Loft House</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-row">
            <a href="#!">
              <img src="./img/logo.svg" alt="LoftHause" />
            </a>
            <nav class="header__nav"></nav>
            <nav class="nav">
              <ul class="nav__list">
                <li><a href="#!">О комплексе</a></li>
                <li><a href="#!">Район</a></li>
                <li><a href="#!">Каталог квартир</a></li>
                <li><a href="#!">Ипотека</a></li>
                <li><a href="#!">Контакты</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="container">
        <h1 class="header__title">
          Жилой комплекс <br />
          в историческом центре
          <a href="#benefits"></a>
          <img src="./img/header/mouse.svg" alt="Scroll next" class="header__title-icon" />
        </h1>
      </div>
      <div class="header__footer">
        <div class="text-right">
          <a href="#section-map" class="info info--map">Наб. реки Фонтанки 10-15</a>
        </div>
        <a href="tel:+8121234567" class="info info--tel">8 (812) 123-45-67</a>
      </div>
    </header>

    <main>
      <section class="benefits">
        <h2 class="visually-hidden">Our advantages</h2>
        <div class="container container--sm">
          <div class="benefits__row">
            <div class="benefits__item">
              <img class="benefits__item-img" src="./img/benefits/square.svg" alt="Square" />
              <p class="benefits__item-text">Рядом исторические парки и скверы</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-img" src="./img/benefits/building.svg" alt="Building" />
              <p class="benefits__item-text">Полностью обустроенный</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-img" src="./img/benefits/fountain.svg" alt="Fountain" />
              <p class="benefits__item-text">10 фонтанов на территории</p>
            </div>
            <div class="benefits__item">
              <img class="benefits__item-img" src="./img/benefits/bicycle.svg" alt="Bicycle" />
              <p class="benefits__item-text">6 км велодорожек</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
